<meta charset="UTF-8">
<!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!--script src="scripts/empleados.js"></script-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de empleados</title>

</head>

<body>
  <!-- Nav-bar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Aplicación Empleados</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Página principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addEmploye.html">Agregar empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="updateEmploye.html">Modificar Lista</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br />

  <!--Body -->
  <!-- Formulario para agregar empleados -->
  <div class="container-sm text-center mb-3">
    <!-- Tabla de empleados-->
    <div class="table-responsive">
      <table class="table caption-top table-hover">
        <caption>
          <h4>
            Actualizar empleado
          </h4>
          <input type=" text" class="form-control" id="olIdEmpleado" hidden>
        </caption>
      </table>
    </div>

    <!-- Select para agregar empleados en caso de obtener un LocalStorage nullo -->
    <select id="listaEmpleados" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" hidden>
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <!-- end -->


    <div class="row g-2">
      <div id="formEmpleadosAgregar" class="form-floating mb-3 col-md">
        <input type=" text" class="form-control" id="olNombreEmpleado" placeholder="nombre" disabled>
        <label for="olNombreEmpleado">
          <i class="bi bi-person-fill"></i>
          Nombre:
        </label>
      </div>

      <div id="formEmpleadosAgregar" class="form-floating mb-3 col-md">
        <input type=" text" class="form-control" id="NombreEmpleado" placeholder="nombre" required>
        <label for="NombreEmpleado">
          <i class="bi bi-person-fill"></i>
          Nombre:
        </label>
      </div>
    </div>

    <div class="row g-2">

      <div class="form-floating mb-3 col-md">
        <input type="text" class="form-control" id="olApellidosEmpleado" placeholder="apellidos" disabled>
        <label for="olApellidosEmpleado">
          <i class="bi bi-people-fill"></i>
          Apellidos:
        </label>
      </div>

      <div class="form-floating mb-3 col-md">
        <input type="text" class="form-control" id="ApellidosEmpleado" placeholder="apellidos">
        <label for="ApellidosEmpleado">
          <i class="bi bi-people-fill"></i>
          Apellidos:
        </label>
      </div>

    </div>

    <div class="row g-2">
      <!--Cedula -->
      <div class="form-floating mb-3 col-md">
        <input type="text" maxlength=10 class="form-control" id="olCedulaEmpleado" placeholder="cedula" disabled>
        <label for="olCedulaEmpleado">
          <i class="bi bi-person-vcard-fill"></i>
          Cedula:
        </label>
      </div>

      <div class="form-floating mb-3 col-md">
        <input type="text" maxlength=10 class="form-control" id="CedulaEmpleado" placeholder="cedula"> <!--  -->
        <label for="CedulaEmpleado">
          <i class="bi bi-person-vcard-fill"></i>
          Cedula:
        </label>
      </div>

    </div>


    <div class="row g-2">
      <!--Cedula -->
      <div class="form-floating mb-3 col-md ">
        <input type="number" class="form-control" id="olTelefonoEmpleado" placeholder="telefono" pattern="[0-9]*"
          disabled>
        <label for="olTelefonoEmpleado">
          <i class="bi bi-telephone-fill"></i>
          Número Telefónico:
        </label>
      </div>

      <div class="form-floating mb-3 col-md ">
        <input type="number" class="form-control" id="TelefonoEmpleado" placeholder="telefono" pattern="[0-9]*">
        <label for="NumeroTelefonicoEmpleado">
          <i class="bi bi-telephone-fill"></i>
          Número Telefónico:
        </label>
      </div>
    </div>

    <div class="row g-2">
      <div class="form-floating mb-3 col-md">
        <input type="number" pattern="[0-9]*" min="01" max="99" class="form-control" id="olEdadEmpleado"
          placeholder="edad" disabled>
        <label for="olEdadEmpleado">
          <i class="bi bi-info-circle"></i>
          Edad:
        </label>
      </div>

      <div class="form-floating mb-3 col-md">
        <input type="number" pattern="[0-9]*" min="01" max="99" class="form-control" id="EdadEmpleado"
          placeholder="edad">
        <label for="EdadEmpleado">
          <i class="bi bi-info-circle"></i>
          Edad:
        </label>
      </div>
    </div>

    <div class="row g-2">
      <div class="form-floating mb-3 col-md">
        <input type="text" class="form-control input-group date" id="olFechaNacimientoEmpleado" placeholder="fecha"
          data-provide="datepicker" min="1900-01-01" max="2023-12-31" readonly disabled>
        <label for="olFechaNacimientoEmpleado">
          <i class="bi bi-calendar2-date"></i>
          Fecha de Nacimiento:
        </label>
      </div>

      <div class="form-floating mb-3 col-md">
        <input type="text" class="form-control input-group date" id="FechaNacimientoEmpleado" placeholder="fecha"
          data-provide="datepicker" min="1900-01-01" max="2023-12-31" readonly>
        <label for="FechaNacimientoEmpleado">
          <i class="bi bi-calendar2-date"></i>
          Fecha de Nacimiento:
        </label>
      </div>
    </div>

    <!-- Botones -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
      <button id="btnAgregarEmpleado" class="btn btn-primary me-md-2 btn-lg" type="button">
        <i class="bi bi-person-add"></i>
        Agregar
      </button>
      <button id="btnCancelar" class="btn btn-danger btn-lg" type="button">
        <i class="bi bi-person-x"></i>
        Cancelar
      </button>
    </div>

    <!--Alertas -->
  </div>

  <!-- footer-->
  <div class="container navbar-fixed-bottom">
    <footer class="py-5">
      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <p>&copy; 2022/2023 DuckLabs, Inc. Todos los derechos reservados.</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Libs -->
  <link rel="stylesheet" href="stylesheets/libs/bootstrap-datepicker.standalone.css">
  <script src="scripts/libs/bootstrap-datepicker.js"></script>
  <script src="scripts/modificarEmpleado.js"></script>

</body>

</html>
