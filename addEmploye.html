  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Aplicación Empleados</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Página principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="addEmploye.html">Agregar empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="updateEmploye.html">Modificar Lista</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>

  <!-- Formulario para agregar empleados -->
  <div class="container-sm text-center mb-3">
    <!-- Tabla de empleados-->
    <div class="table-responsive">
      <table class="table caption-top table-hover">
        <caption>
          <h4>
            Agregar nuevo empleado
          </h4>
        </caption>
      </table>
    </div>
    <div id="formEmpleadosAgregar" class="form-floating mb-3">
      <input type=" text" class="form-control" id="NombreEmpleado" placeholder="nombre" required>
      <label for="NombreEmpleado">Nombre:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="ApellidosEmpleado" placeholder="apellidos">
      <label for="ApellidosEmpleado">Apellidos:</label>
    </div>

    <div class="row g-2">
      <!--Cedula -->
      <div class="form-floating mb-3 col-md">
        <input type="text" maxlength=10 class="form-control" id="CedulaEmpleado" placeholder="cedula"> <!--  -->
        <label for="CedulaEmpleado">#Cedula:</label>
      </div>

      <div class="form-floating mb-3 col-md ">
        <input type="number" maxlength=10 class="form-control" id="TelefonoEmpleado" placeholder="telefono"
          pattern="[0-9]*">
        <label for="NumeroTelefonicoEmpleado">Número Telefónico:</label>
      </div>

    </div>

    <div class="row g-2">
      <div class="form-floating mb-3 col-md">
        <input type="number" pattern="[0-9]*" min="01" max="99" class="form-control" id="EdadEmpleado"
          placeholder="edad">
        <label for="EdadEmpleado">Edad:</label>
      </div>


      <div class="form-floating mb-3 col-md">
        <!-- Calendario -->
        <input type="text" class="form-control input-group date" id="FechaNacimientoEmpleado" placeholder="fecha"
          data-provide="datepicker" min="1900-01-01" max="2023-12-31" readonly>
        <label for="FechaNacimientoEmpleado">Fecha de Nacimiento:</label>
      </div>
    </div>

    <!-- Botones -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
      <button id="btnAgregarEmpleado" class="btn btn-primary me-md-2 btn-lg" type="button">Agregar</button>
      <button id="btnCancelar" class="btn btn-danger btn-lg" type="button">Cancelar</button>
    </div>

    <!--Alertas -->
  </div>

  <!--div class="container navbar-fixed-bottom fixed-bottom"-->
  <div class="container navbar-fixed-bottom">
    <footer class="py-5">
      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <p>&copy; 2022/2023 DuckLabs, Inc. Todos los derechos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- Libs -->
  <link rel="stylesheet" href="stylesheets/libs/bootstrap-datepicker.standalone.css">
  <script src="scripts/libs/bootstrap-datepicker.js"></script>

  <script src="scripts/agregarEmpleado.js"></script>
</body>
