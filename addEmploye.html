<!DOCTYPE html>
<html lang="es">

<head>

  <link rel="shortcut icon" href="/images/alien/favicon.ico">
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/libs/bootstrap-datepicker.standalone.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="scripts/libs/jquery-3.6.2.min.js"></script>
  <!--script src="scripts/libs/bootstrap-datepicker.min.js"></script-->
  <script src="scripts/libs/bootstrap-datepicker.js"></script>
  <!--script src="scripts/empleados.js"></script-->
  <script src="/scripts/agregarEmpleado.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de empleados</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Aplicación Empleados</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Página principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="addEmploye.html">Agregar empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Modificar Lista</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container-sm text-center">
    <!-- Formulario para agregar empleados -->
    <div id="formEmpleadosAgregar" class="form-floating mb-3">
      <input type="text" class="form-control" id="NombreEmpleado" placeholder="nombre">
      <label for="NombreEmpleado">Nombre:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="ApellidosEmpleado" placeholder="apellidos">
      <label for="ApellidosEmpleado">Apellidos:</label>
    </div>
    <!--cedula, edad, telefono, fecha nacimiento -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="CedulaEmpleado" placeholder="cedula">
      <label for="CedulaEmpleado">#Cedula:</label>
    </div>

    <div class="row g-2">
      <div class="form-floating mb-3 col-md">
        <input type="text" class="form-control" id="EdadEmpleado" placeholder="edad">
        <label for="EdadEmpleado">Edad:</label>
      </div>

      <!-- Calendario -->
      <div class="form-floating mb-3 col-md">
        <input type="text" class="form-control" id="FechaNacimientoEmpleado" placeholder="fecha"
          data-provide="datepicker" readonly>
        <label for="FechaNacimientoEmpleado">Fecha de Nacimiento:</label>
      </div>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="TelefonoEmpleado" placeholder="telefono">
      <label for="NumeroTelefonicoEmpleado">Número Telefonico:</label>
    </div>

    <!-- Botones -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button id="btnAgregarEmpleado" class="btn btn-primary me-md-2" type="button">Agregar</button>
      <button id="btnCancelar" class="btn btn-danger" type="button">Cancelar</button>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- DateType Picker -->
  <script src="/scripts/libs/jquery-3.6.2.min.js"></script>
  <script src="/scripts/calendario.js"></script>

</body>

</html>
